<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakeven Timeline</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        nav a { margin-right: 15px; text-decoration: none; }
        #breakevenChart { max-width: 700px; margin-top: 40px; }
    </style>
</head>
<body>
    <h1>Breakeven Timeline</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/design">Design</a>
        <a href="/feedback">Feedback</a>
        <a href="/calculations">Calculations</a>
        <a href="/about">About</a>
    </nav>

    <section>
        <p>This chart shows when your investment in the system pays off through the value of food produced.</p>
        <canvas id="breakevenChart"></canvas>
        <br>
        <button onclick="downloadChart()">Download Chart as Image</button>
    </section>

    <script>
        const systemCost = {{ system_cost }};
        const yieldValuePerMonth = {{ monthly_value }};
        const labels = Array.from({ length: 12 }, (_, i) => `Month ${i + 1}`);
        const cumulativeValue = labels.map((_, i) => yieldValuePerMonth * (i + 1));
        const breakevenMonth = Math.ceil(systemCost / yieldValuePerMonth);

        const data = {
            labels: labels,
            datasets: [
                {
                    label: "Cumulative Value of Food Grown",
                    data: cumulativeValue,
                    borderColor: "green",
                    backgroundColor: "rgba(0, 128, 0, 0.2)",
                    tension: 0.3
                },
                {
                    label: "System Cost (Static)",
                    data: labels.map(() => systemCost),
                    borderColor: "red",
                    backgroundColor: "rgba(255, 0, 0, 0.1)",
                    borderDash: [5, 5],
                    tension: 0
                },
                {
                    label: "Breakeven Point",
                    data: labels.map((_, i) => i + 1 === breakevenMonth ? cumulativeValue[i] : null),
                    pointBackgroundColor: "blue",
                    pointBorderColor: "blue",
                    pointRadius: 7,
                    type: 'line',
                    showLine: false
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Estimated Breakeven Timeline'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Dollars ($)'
                        }
                    }
                }
            }
        };

        new Chart(document.getElementById('breakevenChart'), config);

        function downloadChart() {
            const link = document.createElement('a');
            link.download = 'breakeven_chart.png';
            link.href = document.getElementById('breakevenChart').toDataURL();
            link.click();
        }
    </script>
</body>
</html>
