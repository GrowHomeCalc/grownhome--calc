<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakeven Timeline</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        nav a { margin-right: 15px; text-decoration: none; }
        #breakevenChart { max-width: 700px; margin-top: 40px; }
    </style>
</head>
<body>
    <h1>Breakeven Timeline</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/design">Design</a>
        <a href="/feedback">Feedback</a>
        <a href="/calculations">Calculations</a>
        <a href="/about">About</a>
    </nav>

    <section>
        <p>This chart shows a basic breakeven point based on system cost and cumulative yield value over time.</p>
        <canvas id="breakevenChart"></canvas>
    </section>

    <script>
        const labels = ["Month 1", "Month 2", "Month 3", "Month 4", "Month 5", "Month 6"];
        const systemCost = 500; // You can update this value dynamically later
        const yieldValuePerMonth = 60; // Example value: $60 worth of food per month

        const cumulativeValue = labels.map((_, i) => yieldValuePerMonth * (i + 1));

        const data = {
            labels: labels,
            datasets: [
                {
                    label: "Cumulative Value of Food Grown",
                    data: cumulativeValue,
                    borderColor: "green",
                    backgroundColor: "rgba(0, 128, 0, 0.2)",
                    tension: 0.3,
                },
                {
                    label: "System Cost (Static)",
                    data: labels.map(() => systemCost),
                    borderColor: "red",
                    backgroundColor: "rgba(255, 0, 0, 0.1)",
                    borderDash: [5, 5],
                    tension: 0,
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Dollars ($)'
                        }
                    }
                }
            }
        };

        new Chart(document.getElementById('breakevenChart'), config);
    </script>
</body>
</html>
