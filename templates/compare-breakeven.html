
<!DOCTYPE html>
<html>
<head><title>Compare Breakeven</title></head>
<body>
<h1>Compare Breakeven Across Crops</h1>
<canvas id="breakevenChart" width="400" height="200"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('breakevenChart').getContext('2d');
  const chart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['Collard Greens', 'Romaine', 'Butterhead', 'Spinach', 'Kale', 'Mustard'],
          datasets: [{
              label: 'Months to Breakeven',
              data: [34, 38, 40, 42, 39, 36],
              backgroundColor: 'rgba(75, 192, 192, 0.6)'
          }]
      }
  });
</script>
</body>
</html>
