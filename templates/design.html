<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your System</title>
   <meta name="description" content="Plan your home hydroponic system with GrowHome Calc.    Estimate yield, breakeven, and build costs.">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #006400;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 30px;
            max-width: 400px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 16px;
            background-color: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>
    <h1>Design Your Hydroponic System</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/breakeven">Breakeven</a>
        <a href="/feedback">Feedback</a>
        <a href="/calculations">Calculations</a>
        <a href="/about">About</a>
    </nav>

    <section>
        <form method="POST" action="/calculations">
            <label for="family_size">Family Size:</label>
            <input type="number" name="family_size" id="family_size" min="1" required>

            <label for="trays">Number of Grow Trays:</label>
            <input type="number" name="trays" id="trays" min="1" required>

<label for="crop_type">Crop Type:</label>
<select name="crop_type" id="crop_type">
    <optgroup label="Leafy Greens">
        <option value="lettuce">Lettuce</option>
        <option value="kale">Kale</option>
        <option value="spinach">Spinach</option>
        <option value="mustard">Mustard Greens</option>
        <option value="arugula">Arugula</option>
    </optgroup>
    <optgroup label="Herbs">
        <option value="basil">Basil</option>
        <option value="cilantro">Cilantro</option>
        <option value="parsley">Parsley</option>
        <option value="thyme">Thyme</option>
        <option value="mint">Mint</option>
        <option value="chives">Chives</option>
        <option value="oregano">Oregano</option>
    </optgroup>
</select>
<p id="yield-display" style="font-style: italic; color: #555;"></p>
            <label for="season">Season:</label>
            <select name="season" id="season">
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
                <option value="winter">Winter</option>
            </select>

            <label for="sunlight_direction">Sunlight Direction:</label>
            <select name="sunlight_direction" id="sunlight_direction">
                <option value="north">North</option>
                <option value="east">East</option>
                <option value="south">South</option>
                <option value="west">West</option>
            </select>

            <label for="lighting_mode">Lighting Mode:</label>
            <select name="lighting_mode" id="lighting_mode">
                <option value="realistic">Realistic Estimate</option>
                <option value="max">Max Power Mode</option>
            </select>

            <label for="light_type">Choose Lighting:</label>
            <select name="light_type" id="light_type">
                <option value="low">Low-End LED</option>
                <option value="mid">Mid-Range LED</option>
                <option value="high">High-End LED</option>
            </select>

            <label for="pump_type">Choose Pump:</label>
            <select name="pump_type" id="pump_type">
                <option value="low">Low-End Pump</option>
                <option value="mid">Mid-Range Pump</option>
                <option value="high">High-End Pump</option>
            </select>

            <label for="sensors">Add Sensors?</label>
            <select name="sensors" id="sensors">
                <option value="no">No Sensors</option>
                <option value="yes">Yes, include sensors</option>
            </select>

            <button type="submit">Estimate Cost</button>
        </form>
    </section>
<script>
    const cropYields = {
        lettuce: 2.5,
        kale: 2.0,
        spinach: 2.2,
        mustard: 2.3,
        arugula: 2.1,
        basil: 1.8,
        cilantro: 1.5,
        parsley: 1.4,
        thyme: 0.9,
        mint: 1.7,
        chives: 1.3,
        oregano: 1.1
    };

    const cropSelect = document.getElementById('crop_type');
    const yieldDisplay = document.getElementById('yield-display');

    cropSelect.addEventListener('change', () => {
        const selectedCrop = cropSelect.value;
        const yieldEstimate = cropYields[selectedCrop];
        if (yieldEstimate) {
            yieldDisplay.textContent = `Estimated yield: ${yieldEstimate} lbs/tray/month`;
        } else {
            yieldDisplay.textContent = '';
        }
    });

    // Trigger display on page load if a crop is pre-selected
    window.addEventListener('load', () => {
        cropSelect.dispatchEvent(new Event('change'));
    });
</script>
</body>
</html>
