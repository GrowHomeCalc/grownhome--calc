
<!DOCTYPE html>
<html>
<head><title>Feedback</title></head>
<body>
<h1>Share Your Feedback</h1>

<nav>
  <a href="/">Home</a> |
  <a href="/design">Design</a> |
  <a href="/setup">Setup</a> |
  <a href="/about">About</a> |
  <a href="/feedback">Feedback</a> |
  <a href="/compare-breakeven">Compare Breakeven</a>
</nav>
<hr>

<form method="POST">
<label>Ease of Use (1 = hard, 5 = very easy):</label><br>
<select name="ease">
  {% for i in range(1,6) %}
  <option value="{{ i }}">{{ i }}</option>
  {% endfor %}
</select><br><br>

<label>After using this tool, are you more likely to invest in a home system?</label><br>
<select name="investment">
  <option value="yes">Yes</option>
  <option value="maybe">Maybe</option>
  <option value="no">No</option>
</select><br><br>

<label>Additional Comments:</label><br>
<textarea name="comments" rows="4" cols="50"></textarea><br><br>

<button type="submit">Submit Feedback</button>
</form>

{% if submitted %}
  <h3>Thank you! Your feedback has been recorded.</h3>
{% endif %}

</body>
</html>
