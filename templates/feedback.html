<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Feedback</title>
    <meta name="description" content="Send your thoughts or ideas to help improve GrowHome Calc. We value your feedback!">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #006400;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 30px;
            max-width: 600px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            margin-top: 6px;
        }
        button {
            padding: 10px 16px;
            background-color: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>
    <h1>Send Us Your Feedback</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/design">Design</a>
        <a href="/breakeven">Breakeven</a>
        <a href="/calculations">Calculations</a>
        <a href="/about">About</a>
    </nav>

    <form method="POST">
        <label for="feedback">What did you think of GrowHome Calc?</label>
        <textarea name="feedback" id="feedback" placeholder="Your thoughts..."></textarea>
        <br>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
